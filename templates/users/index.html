{% extends "base.html" %}

{% block content %}
    <h1>Users:</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user.first_name }} {{ user.last_name }}
                <a href="/users/{{ user.id }}" class="view-link">View</a>
            </li>
        {% endfor %}
    </ul>

    <a href="/users/new" class="add-user-link">Add User</a>
{% endblock %}
