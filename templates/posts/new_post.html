{% extends "base.html" %}

{% block content %}
    <h1>New Post</h1>

    <form action="/users/{{ user.id }}/posts/new" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="4" required></textarea>

        <label>Tags:</label>
        {% if tags %}
            <ul>
                {% for tag in tags %}
                    <li>
                        <label for="tag_{{ tag.id }}"><input type="checkbox" id="tag_{{ tag.id }}" name="tags" value="{{ tag.id }}"> {{ tag.name }}</label>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No tags found. <a href="/tags/new">Add Tag</a></p>
        {% endif %}

        <div class="buttons">
            <input type="submit" value="Add" class="add-button">
            <a href="/users/{{ user.id }}" class="edit-button">Cancel</a>
        </div>
    </form>
{% endblock %}
