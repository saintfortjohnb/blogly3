{% extends "base.html" %}

{% block content %}
    <h1>Edit Tag:</h1>

    <form action="/tags/{{ tag.id }}/edit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ tag.name }}" required>

        <div class="buttons">
            <input type="submit" value="Edit" class="edit-button">
            <a href="/users/{{ user.id }}" class="edit-button">Cancel</a>
        </div>
    </form>
{% endblock %}
