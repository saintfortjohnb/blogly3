{% extends "base.html" %}

{% block content %}
    <h1>Create Tag:</h1>

    <form action="/tags/new" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <div class="buttons">
            <input type="submit" value="Add" class="add-button">
            <a href="/users/{{ user.id }}" class="edit-button">Cancel</a>
        </div>
    </form>
{% endblock %}
