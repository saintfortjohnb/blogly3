{% extends "base.html" %}

{% block content %}
    <h1>{{ tag.name }}</h1>

    {% if tag.posts %}
        <h2>Posts:</h2>
        <ul>
            {% for post in tag.posts %}
                <li>
                    <a href="/users/{{ post.user.id }}/posts/{{ post.id }}" class="view-link">{{ post.title }}</a>
                    by {{ post.user.first_name }} {{ post.user.last_name }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="buttons">
        <a href="/tags/{{ tag.id }}/edit" class="edit-button">Edit</a>
        <hr>
        <form action="/tags/{{ tag.id }}/delete" method="post" onsubmit="return confirm('Are you sure you want to delete this tag?');">
            <input type="submit" value="Delete" class="delete-button">
        </form>
    </div>
{% endblock %}
